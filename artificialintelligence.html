                <h3>Artificial Intelligence(AI) is a technology that enables computers to simulate human-like learning comprehension, problem solving, decision making, creativity, and autonomy.</h3>
            </section>
            <aside class="ai-aside">
                <figure><!--Figure Element 1 --><img src="img/videogameai.jfif" alt="videgames"><figcaption>For video-games, AI is used to generate responsive, adaptive intelligent behaviors in non-playable characters which results in them having human-like characteristics or intelligence.</figcaption></figure>
                <figure><!--Figure Element 2 --><img src="img/datasecurity.jfif" alt="data security"><figcaption>AI can be used in data security. For instance, in a healthcare setting, it can be used to protect private health information by making sure when an indiviuals information is accessed it is hipaa compliant. </figcaption></figure>
                <figure><!--Figure Element 3 --><img src="img/facialrecognition.jfif" alt="facial recognition"><figcaption>Another use for AI, is facial recognition. Facial recognition is used commonly used for security purposes. A great example, is the ability to unlock your phone by placing the phone in front of you in a way that the phone can recognize your face. The AI system captures the image of the face,  then it compares the captured image with a template. The AI then uses algorithms to compute the similarity between the images.</figcaption></figure>
                <figure><!--Figure Element 4 --><img src="img/autonomouscars.jfif" alt="autonomous car"><figcaption>Autonomous or self-driving vehicles are another form of AI. The AI simulates human perceptual and decision-making processes. This will utilize features such as google street views and video cameras inside of the vehicle.</figcaption></figure>
